    <main>
        <section id="registro-interactuar">
            <div class="registro-container">
                <div class="formulario">

                    <form action="/enviar" method="post">
                        <h2>Contacto</h2>
                        <label for="nombre"></label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        <label for="apellido"></label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellidos" required>
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                        <label for="telefono"></label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Número de contacto" required>


                        <label class="container-check">
                            <input type="checkbox" name="terminos" required> Terminos y condiciones
                        </label>

                        <label for="mensaje" class="mensaje"></label>
                        <textarea id="mensaje" name="mensaje" placeholder="Deja tu mensaje aquí"  rows="4" cols="50" required></textarea>
                        <p id="notificacion"></p>
                        <button type="button" onclick="enviar()">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
